<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="container">

        <div class="row">
            <div class="col-12 bg-dark text-center text-white">
                <h1><img id="head-icon" src="http://openweathermap.org/img/wn/10d@2x.png">Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <!-- Search Column -->
            <div class="col-4 bg-light pb-3">
                <h3>Search for a City</h3>
                <div class="input-group mb-3">
                    <input type="search" id="city" class="form-control p-2" placeholder="Please Enter City" aria-label="Enter City" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary bg-info" type="button" id="city-search"><i class="fa fa-search "></i></button>
                    </div>
                </div>
                
                <!-- Display list of searched cities here -->
                <div class="city-list">
                    <ul class="list-group"></ul>
                    
                </div>

            </div>  <!-- End First Main Col -->

            <!-- City and Current Weather Column -->
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <div id="weather">
                            <h2><span id="city-display">Search For a City to Display Weather</span><span id="date-display"></span><span id="icon-display"></span></h2>
                            <p class="temp"></p>
                            <p class="humidity"></p>
                            <p class="wind"></p>
                            <p class="uv"></p>
                           
                        </div>
                    </div>
                </div>
                    
                <div id="five-day-forecast" class="row">
                    <div class="col-12"> <!-- 5 Day Forcast Cards -->
                        <h2>5-Day Forecast:</h2>
                        <div class="row">
                            
                            <div id="forecast" class="col">
                                <div class="card text-white bg-info mb-2" forecast="1" style="max-width: 16rem;">
                                    <div class="card-header"></div>
                                    <div class="card-body">
                                        <p class="card-desc"></p>
                                        <img class="card-icon">
                                        <p class="card-maxtemp"></p>
                                        <p class="card-mintemp"></p>
                                        <p class="card-humidity"></p>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="forecast" class="col">
                                <div class="card text-white bg-info mb-2" forecast="2" style="max-width: 16rem;">
                                    <div class="card-header"></div>
                                    <div class="card-body">
                                        <p class="card-desc"></p>
                                        <img class="card-icon">
                                        <p class="card-maxtemp"></p>
                                        <p class="card-mintemp"></p>
                                        <p class="card-humidity"></p>
                                    </div>
                                </div>
                            </div>

                            <div id="forecast" class="col">
                                <div class="card text-white bg-info mb-2" forecast="3" style="max-width: 16rem;">
                                    <div class="card-header"></div>
                                    <div class="card-body">
                                        <p class="card-desc"></p>
                                        <img class="card-icon">
                                        <p class="card-maxtemp"></p>
                                        <p class="card-mintemp"></p>
                                        <p class="card-humidity"></p>
                                    </div>
                                </div>
                            </div>

                            <div id="forecast" class="col">
                                <div class="card text-white bg-info mb-2" forecast="4" style="max-width: 16rem;">
                                    <div class="card-header"></div>
                                    <div class="card-body">
                                        <p class="card-desc"></p>
                                        <img class="card-icon">
                                        <p class="card-maxtemp"></p>
                                        <p class="card-mintemp"></p>
                                        <p class="card-humidity"></p>
                                    </div>
                                </div>
                            </div>

                            <div id="forecast" class="col">
                                <div class="card text-white bg-info mb-2" forecast="5" style="max-width: 16rem;">
                                    <div class="card-header"></div>
                                    <div class="card-body">
                                        <p class="card-desc"></p>
                                        <img class="card-icon">
                                        <p class="card-maxtemp"></p>
                                        <p class="card-mintemp"></p>
                                        <p class="card-humidity"></p>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- End 5-day forecast Row -->
                    </div><!-- End 5-Day Forecast -->
                </div>
            </div> <!-- End Secton Main Col -->

        </div>
    </div> <!-- End Container -->
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
    <script src="https://use.fontawesome.com/af523e95d4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
 
  </body>
</html>
