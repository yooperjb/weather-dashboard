<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://use.fontawesome.com/af523e95d4.js"></script>

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">

        <div class="row">
            <div class="col-12 bg-dark text-center text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <!-- Search Column -->
            <div class="col-4 bg-light pb-3">
                <h3>Search for a City</h3>
                <div class="input-group mb-3">
                    <input type="text" id="city" class="form-control p-2" placeholder="Enter City" aria-label="Enter City" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary bg-info" type="button" id="city-search"><i class="fa fa-search "></i></button>
                    </div>
                </div>
                
                <div class="city-list">
                  <!-- <a href="#" class="list-group-item list-group-item-action active">
                      Yosemite
                    </a> -->
                </div>

            </div>  <!-- End First Main Col -->

            <!-- City and Forecast Column -->
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <div id="weather">
                            <h2><span id="city-display"></span><span id="date-display"> (10/20/2020)</span></h2>
                            <p class="temp"></p>
                            <p class="humidity"></p>
                            <p class="wind"></p>
                            <p class="uv"></p>
                        </div>
                    </div>
                </div>
                    
                <div class="row">
                    <div class="col-12"> <!-- 5 Day Forcast Cards -->
                        <h2>5-Day Forecast:</h2>
                        <div class="row">
                            <div class="col">
                                <div class="card text-white bg-info mb-2" style="max-width: 16rem;">
                                    <div class="card-header">10/20/20</div>
                                    <div class="card-body">
                                        <p class="card-icon"></p>
                                        <p class="card-temp">Temp: 86 F</p>
                                        <p class="card-humidity">Humidity: 43%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-info mb-2" style="max-width: 16rem;">
                                    <div class="card-header">10/20/20</div>
                                    <div class="card-body">
                                        <p class="card-icon"></p>
                                        <p class="card-temp">Temp: 86 F</p>
                                        <p class="card-humidity">Humidity: 43%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-info mb-2" style="max-width: 16rem;">
                                    <div class="card-header">10/20/20</div>
                                    <div class="card-body">
                                        <p class="card-icon"></p>
                                        <p class="card-temp">Temp: 86 F</p>
                                        <p class="card-humidity">Humidity: 43%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-info mb-2" style="max-width: 16rem;">
                                    <div class="card-header">10/20/20</div>
                                    <div class="card-body">
                                        <p class="card-icon"></p>
                                        <p class="card-temp">Temp: 86 F</p>
                                        <p class="card-humidity">Humidity: 43%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-info mb-2" style="max-width: 16rem;">
                                    <div class="card-header">10/20/20</div>
                                    <div class="card-body">
                                        <p class="card-icon"></p>
                                        <p class="card-temp">Temp: 86 F</p>
                                        <p class="card-humidity">Humidity: 43%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- End 5-Day Forecast -->
                </div>
            </div> <!-- End Secton Main Col -->

        </div>
    </div> <!-- End Container -->
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
 
  </body>
</html>
